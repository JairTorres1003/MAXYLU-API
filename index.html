<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles/styles.prettyfy-themes.css" type="text/css">
    <link rel="stylesheet" href="styles/main-styles.css" type="text/css">
    <title>MAXYLU API</title>
</head>
<body>
    <header>
        <h1>Generador de Api (MAXYLU)</h1>
    </header>
    <main>
        <div class="start-generator">
            <div class="container_folders">
                <div class="grid-item1 typeCategory">
                    <span>Tipo</span>
                    <Span>Categoría</Span>
                </div>
                <div class="grid-item2 folders"><span>Eléctrico</span></div>
                <div class="grid-item3 folders"><span>Piedra</span></div>
                <div class="grid-item4 subFol"><span>Animales y frases</span></div>
                <div class="grid-item5 subFol"><span>Caricaturas</span></div>
                <div class="grid-item6 subFol"><span>Rastas</span></div>
                <div class="grid-item7 subFol"><span>Calaveras y otros </span></div>
                <div class="grid-item8"><input type="number" class="get_inputN" placeholder="0" name="E-Animals and phrases"></div>
                <div class="grid-item9"><input type="number" class="get_inputN" placeholder="0" name="E-Cartoons"></div>
                <div class="grid-item10"><input type="number" class="get_inputN" placeholder="0" name="E-Dreadlocks"></div>
                <div class="grid-item11"><input type="number" class="get_inputN" placeholder="0" name="E-Skulls and others"></div>
                <div class="grid-item12"><input type="number" class="get_inputN" placeholder="0" name="S-Animals and phrases"></div>
                <div class="grid-item13"><input type="number" class="get_inputN" placeholder="0" name="S-Cartoons"></div>
                <div class="grid-item14"><input type="number" class="get_inputN" placeholder="0" name="S-Dreadlocks"></div>
                <div class="grid-item15"><input type="number" class="get_inputN" placeholder="0" name="S-Skulls and others"></div>
            </div>
            <input type="button" value="Generar Api" class="btn" id="btn-generator">
        </div>
        <div class="code">
            <div class="codeML_Api" id="codeML-Api">
                <pre class="prettyprint linenums:1"><code class="language-javascript" id="ML-API"></code></pre>
                <span id="copy-code_MLApi"><ion-icon name="clipboard-outline"></ion-icon></span>
            </div>
            <div class="container_download">
                <input type="button" value="Descargar" id="btn-download" class="btn_download btn">
                <a href="#" download="MAXYLU API GENERATOR.js" id="download"></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright © 2022 <a href="https://github.com/JairTorres1003" target="_blank">Jair Torres</a></p>
        </div>
        <script src="js/main.api-generator.js" type="text/javascript"></script>
        
    </footer>
</body>
</html>
